{% extends 'layout.html' %}

{% block content %}

    <div class="container" style="padding-top: 10%; padding-bottom: 10%;">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card" >
                    <div class="card-body">
                        <h3 class="card-title text-center" style="color:#7c4dff" >
                            Giriş Yap
                        </h3>
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Kullanıcı Adı</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Şifre</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-block text-white" style="background-color:#7c4dff" >
                                Giriş Yap
                            </button>
                            hesabınız yok mu? <a href="{% url 'register' %}">aramıza katıl</a>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock%}
